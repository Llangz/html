<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablecss</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <table>
        <tr>
            <th>Country</th>
            <th>Capital City</th>
            <th>Continent</th>
            <th>Population</th>
        </tr>

        <tr>
            <td>Kenya</td>
            <td>Nairobi</td>
            <td>Africa</td>
            <td>49 million</td>
        </tr>

        <tr>
            <td>Uganda</td>
            <td>Kampala</td>
            <td>Africa</td>
            <td>43 million</td>
        </tr>

        <tr>
            <td>USA</td>
            <td>Washington DC</td>
            <td>America</td>
            <td>285 million</td>
        </tr>

        <tr>
            <td>China</td>
            <td>Beijing</td>
            <td>Asia</td>
            <td>1.2 billion</td>
        </tr>

        <tr>
            <td>Australia</td>
            <td>Sydney</td>
            <td>Australia</td>
            <td>23 million</td>
        </tr>
    </table>

</body>
</html>
